<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!--bootsstrap-->
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>
    <div
      class="progress"
      role="progressbar"
      aria-label="Example with label"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
    </div>
    <section class="container">
      <div class="leftContainer">
        <img src="./assets/icon/logo.png" class="left_Logo"/>
        <p>html</p>
        <p>css</p>
        <p>JS</p>
        <p>Java</p>
      </div>
      
      <div class="card quiz_card">
        <div class="card-body" id="endScreen" style="display: none">
          <div class="endImg"><img id="endHeaderImg" src="" class="card-img-top"/></div>
          <h1 class="text_center">Quiz beendet!</h1>
          <div class="text_center">
            <b id="amountRightQuestions">xxx</b> /
            <b id="allQuestionsFinish">xxx</b> Fragen richtig beantwortet.
          </div>
          <div class="restartButton">
            <button
              id="restartButton"
              class="btn btn-primary"
              onclick="restartGame()"
            >
              Erneut Spielen
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">antwort</div>
          </div>

          <div class="question_footer">
            <span>
              <b id="questionsNum">1</b> von
              <b id="allQuestions">6</b> Fragen</span
            >
            <button
              id="nextButton"
              class="btn btn-primary"
              disabled
              onclick="nextQuestion()"
            >
              NÃ¤chste Frage</button
            ><!--disable nicht mehr anklichbar -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
